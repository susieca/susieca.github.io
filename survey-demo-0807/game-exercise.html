<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="fullPage.js-master/dist/jquery.fullpage.min.js"></script>
    <link rel="stylesheet" href="fullPage.js-master/dist/jquery.fullpage.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey sujie</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 data-question="name" class="question">Q1 Your Name</h1>
                <input type=text id="name">
                <h2 data-question="age" class="question2">Q2 Your age</h2>
                <input type=text id="age">
                <br><button class="btn btn-primary" id="submit">Submit result</button>
            </div>

        </div>
    </div>
    </div>
    </div>
    <script>
        result = {
            name: null,
            age: null
        }
        $("#submit").click(function() {
            var question = $(".question").data("question");
            var getName = $("#name").val();
            result[question] = getName;
            // console.log(getName);
            var question2 = $(".question2").data("question");
            var getAge = $("#age").val();
            result[question2] = getAge;
            // console.log(getAge);
        })

        var postData = function(url, data, callback) {
            $.ajax({
                url: url,
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: callback
            })
        }

        $("#submit").click(function() {
            postData('http://localhost:3000/answers', result);
        })
    </script>
</body>

</html>
