<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <style>
        #chart {
            margin-top: 1em;
            border: 1px dashed lightgrey;
            width: 350px;
            height: 250px;
        }
        
        #chart svg {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Sichuan Earthquake</h1>
                    <div id="chart">
                        <svg> 
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var svg = d3.select('#chart svg')

        var projection = d3
            .geoMercator()
            .center([
                106.029052734375,
                30.741835717889792
            ])
            .scale(900)
            .translate([350 / 2, 250 / 2])


        d3.json('si_chuan_geo.json', function(sichuan) { //function是一个回调函数
            var geoPath = d3
                .geoPath()
                .projection(projection)

            console.log(sichuan.features)

            svg.selectAll('path')
                .data(sichuan.features)
                .enter()
                .append('path')
                .attr('d', geoPath) //等于 .attr("d",funtion(d){return geopath(d);})  "d"=Path Description attribute
                .style('stroke', 'red')
                .style('fill', 'grey')
        })

        d3.json('earthquake.geo.json', function(earthquake) {
            svg.selectAll('circle')
                .data(earthquake.features)
                .enter()
                .append('circle')
                .attr('r', 10)
                .attr('cx', function(d) {
                    console.log(d)
                        // console.log(d.geometry.coordinates)
                        // console.log(projection(d.geometry.coordinates))
                    return projection(d.geometry.coordinates)[0]
                })
                .attr('cy', function(d) {
                    return projection(d.geometry.coordinates)[1]
                })
                .attr('fill', 'rgba(200, 0, 0, 0.2)')
        })
    </script>

</body>
